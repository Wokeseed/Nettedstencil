<!DOCTYPE html>
<html>
<head>
  <title>Exported Stencil</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f2f5;
    }
    .header {
      font-family: 'Raleway', sans-serif;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    img {
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      background-color: #007bff;
      border: none;
      color: white;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">Your Exported Stencil</div>
  <div>
    <img id="exportedImage" alt="Exported Stencil">
  </div>
  <a id="downloadLink" class="btn">Download Stencil</a>

  <script>
    window.addEventListener('load', function() {
      var exportedImage = document.getElementById('exportedImage');
      var downloadLink = document.getElementById('downloadLink');
      var dataURL = localStorage.getItem('exportedImage');
      exportedImage.src = dataURL;
      downloadLink.href = dataURL;
      downloadLink.download = 'stencil.png';
    });
  </script>
</body>
</html>
